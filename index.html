<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loja de Materiais de Construção</title>
  </head>
  <body>
    <header>
      <img class="logo" src="https://iili.io/dUk2DbI.png" />
      <h2 class="h2">Bem-vindo(a) à nosssa Loja!</h2>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar produto..." />
      <button onclick="searchProduct()">Pesquisar</button>
    </div>

    <div id="searchResults"></div>
    <div id="clientInfo">
      <h3>Informações do Cliente</h3>
      <label for="clientName">Nome:</label>
      <input type="text" id="clientName" placeholder="Seu nome" required />
      <label for="clientPhone">Telefone (com DDD):</label>
      <input type="text" id="clientPhone" placeholder="Seu telefone" required />
    </div>

    <div id="cart">
      <h2>Carrinho de Compras</h2>
      <ul id="cartItems"></ul>
      <p><strong>Total:</strong> <span id="totalPrice">R$ 0,00</span></p>
      <button onclick="checkout()">Finalizar Compra no WhatsApp</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
